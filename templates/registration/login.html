
{% extends 'navbar.html' %}
{% block content%}

<div style="height: 50vh; width: 25vw; background-color: rgb(248,249,250); margin: 10vh auto; border-radius:1vh">
    
    <form method="post" action = "{% url 'login' %}" style="display:flex; align-items:center; flex-direction:column; "> {% csrf_token %}
        <h2 style="margin-top:5vh">Login here</h2>
        <div style="margin-top:5vh">
            <label for="email">Email</label><br>
            {{form.username}}
            {% comment %} <input type="email" id="email" name="email" style="width:100%; height:5vh; border-color:#9bb9bf; border-radius: 5px"> {% endcomment %}
        </div>
        <div>
            <label for="password">Password</label><br>
            {{form.password}}
            {% comment %} <input type="password" id="password" name="password" style="width:100%; height:5vh; border-color:#9bb9bf; border-radius: 5px"> {% endcomment %}
        </div> 
        
        <input type="submit" value="Login" style="height:5vh; background-color:#0dcaf0; margin-top: 2vh; border-color:#0dcaf0; border-radius: 5px">
    </form>
    {% if form.errors %}
        <p style="color:red; background-color:#d9f5a4; padding: 10px; border-radius: 10px; margin: 1vh 2vw ">Error</p>
    {% endif %}

</div>

{% endblock content%}
